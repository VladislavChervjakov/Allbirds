<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Allbirds</title>
</head>
<body>
    <header class="header">
        <div class="header__top_menu">
            <div class="header__top_menu_left_menu flex_menu_block">
                <a href="#" class="header__top_menu_link">MEN</a>
                <a href="#" class="header__top_menu_link">WOMEN</a>
            </div>
            <div class="header__top_menu_logo">
                <a href="#">
                    <img src="./img/logo.png" alt="Logo">
                </a>
            </div>
            <div class="header__top_menu_right_menu flex_menu_block">
                <a href="#" class="header__top_menu_link">OUR MATERIALS</a>
                <a href="#" class="header__top_menu_link">STORES</a>
                <a href="#" class="header__top_menu_icon_link">
                    <img src="./img/profile.png" alt="profile">
                </a>
                <a href="#" class="header__top_menu_icon_link">
                    <img src="./img/help.png" alt="help">
                </a>
                <a href="#" class="header__top_menu_icon_link">
                    <img src="./img/cart.png" alt="cart">
                </a>
            </div>
        </div>
        <div class="header__banner">
            <div class="header__banner_img">
                <img src="./img/banner_img.jpg" alt="banner image">
            </div>
            <div class="header__banner_text">
                <div class="header__banner_main_text">Running Shoes Made From Trees</div>
                <div class="header__banner_sub_text">New colors to keep you moving</div>
            </div>
            <div class="header__banner_buttons">
                <a href="#" class="header__banner_button_men header__banner_button">SHOP MEN</a>
                <a href="#" class="header__banner_button_women header__banner_button">SHOP WOMEN</a>
            </div>
        </div>
    </header>
    <div class="our-favorites">
        <div class="container">
            <div class="our-favorites__title">Our Favorites</div>
            <div class="our-favorites__tabs">
                <div class="our-favorites__tabs_navigation">
                    <div class="our-favorites__tabs_navigation_item">SHOES</div>
                    <div class="our-favorites__tabs_navigation_item">APPAREL</div>
                    <div class="our-favorites__tabs_navigation_item">BASICS</div>
                </div>
                <div class="our-favorites__tabs_content">
                    <div class="our-favorites__tabs_content_item">
                        <div class="our-favorites__tabs_content_card">
                            <div class="our-favorites__tabs_content_card_image">
                                <a href="#" class="our-favorites__tabs_content_card_button">SHOP MEN</a>
                                <a href="#" class="our-favorites__tabs_content_card_button">SHOP WOMEN</a>
                            </div>
                            <div class="our-favorites__tabs_content_card_title">Tree Dasher</div>
                            <hr>
                            <div class="our-favorites__tabs_content_card_sub_text_block">
                                <img src="" alt="card image" class="our-favorites__tabs_content_card_sub_text_icon">
                                <div class="our-favorites__tabs_content_card_sub_text">Daily Running Shoe</div>
                            </div>
                        </div>
                        <div class="our-favorites__tabs_content_card">
                            <div class="our-favorites__tabs_content_card_image">
                                <a href="#" class="our-favorites__tabs_content_card_button">SHOP MEN</a>
                                <a href="#" class="our-favorites__tabs_content_card_button">SHOP WOMEN</a>
                            </div>
                            <div class="our-favorites__tabs_content_card_title">Tree Dasher</div>
                            <hr>
                            <div class="our-favorites__tabs_content_card_sub_text_block">
                                <img src="" alt="card image" class="our-favorites__tabs_content_card_sub_text_icon">
                                <div class="our-favorites__tabs_content_card_sub_text">Daily Running Shoe</div>
                            </div>
                        </div>
                        <div class="our-favorites__tabs_content_card">
                            <div class="our-favorites__tabs_content_card_image">
                                <a href="" class="our-favorites__tabs_content_card_button">SHOP MEN</a>
                                <a href="" class="our-favorites__tabs_content_card_button">SHOP WOMEN</a>
                            </div>
                            <div class="our-favorites__tabs_content_card_title">Tree Dasher</div>
                            <hr>
                            <div class="our-favorites__tabs_content_card_sub_text_block">
                                <img src="" alt="card image" class="our-favorites__tabs_content_card_sub_text_icon">
                                <div class="our-favorites__tabs_content_card_sub_text">Daily Running Shoe</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
